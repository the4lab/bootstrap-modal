<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 第三方类库 -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/simple-line-icons.min.css">
    <!-- 第三方类库 -->

    <link rel="stylesheet" href="static/css/common.css">
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
    <div class="modal fade in" id="confirmModal" tabindex="-1" data-backdrop="static" role="basic" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn ok">确 定</button>
                    <button type="button" class="btn cancel"
                        data-dismiss="modal">取 消</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- 第三方类库 -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/pop.js"></script>
    <!-- 第三方类库 -->
    
    <script>
        var pop = new Pop( $( '#confirmModal' ) );
        pop.error("确定？");
        pop.on( '.ok', 'click', function() {
            pop.hide();
            alert("ok!");
        })
    </script>
</body>
</html>
